<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html group 요소</title>
</head>
<body>
    <!-- <div></div> : 웹 페이지의 구역을 나누고자 할 때 사용 -->
    <!-- 어떤 스타일, 이벤트도 적용되어 있지 않음 -->
    <div>내가 그린 기린 그림은 잘 그린 기린 그림이고</div>
    <div>니가 그린 기린 그림은 잘 못 그린 기린 그림이다.</div>

    <p>내가 그린 기린 그림은 잘 그린 기린 그림이고</p>
    <p>니가 그린 기린 그림은 잘 못 그린 기린 그림이다.</p>

    <!-- <span></span> : 특정 컨텐츠에 대한 제어를 할 때 사용함 -->
    <span>내가 그린 기린 그림</span>
    <span>네가 그린 기린 그림</span>

</body>
</html>
