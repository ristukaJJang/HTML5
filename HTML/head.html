<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 요소 : 내용이 페이지에 보이지 않음, metadata를 포함한 html에 대한 설명 작성 -->
    <!-- 브라우저에게 해당 html 문서에 대한 정보를 알림-->
    <!-- SEO에 큰 영향을 미침 -->

    <!-- title : html 문서의 제목 제정-->
    <title>Document</title>
    <!-- meta : html 문서에 대한 정보-->
    <!-- charset, viewport, author, description, ... -->
    <meta name = "charset" content="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="정호정">
    <meta name="description" content="html 헤드 설명">

    <!-- favicon : 단축 아이콘 지정, title 옆에 아이콘 -->
    <link rel="shortcut icon" href = "https://search.pstatic.net/sunny/?src=http%3A%2F%2Fpngimg.com%2Fuploads%2Fpokemon%2Fpokemon_PNG33.png&type=sc960_832">

    <!-- css 작성 및 js 작성 -->
    <!-- 내부 스타일-->
    <style></style>
    <!-- 내부 스크립트-->
    <script></script>
    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="url...">
    <!-- 외부 스크립트 -->
    <script src="url..."></script>

</head>
<body>
    金聖圭
</body>
</html>
