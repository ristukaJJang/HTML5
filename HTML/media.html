<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html media 요소</title>
</head>
<body>
    <!-- <audio></audio> : 웹 페이지에서 오디오 컨텐츠 재생-->
    <!-- <source/> : 미디어 파일 지정-->
    <!-- controls : 미디어에 컨트롤러 추가-->
    <!-- autoplay : 자동 실행(단, muted(음소거)가 되어있는 상태일 때만 적용됨)-->
    <audio controls muted autoplay>
        <source src="./sample.mp3" type="audio/mpeg"/>
        오디오에 대한 설명 작성
    </audio>

    <!-- <video></video> : 웹 페이지에 비디오 컨텐츠 재생-->
    <!-- -->
    <video controls muted autoplay>
        <source src="./sample.mp4" type="video/mp4"/>
        비디오에 대한 설명 작성
    </video>

</body>
</html>
